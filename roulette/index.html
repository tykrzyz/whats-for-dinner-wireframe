<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          rel="stylesheet"
          type="text/css"/>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>What's for Dinner?</title>
</head>
<body>
    <header>
        <div class="app-title">
            <h1>What's for Dinner?</h1>
        </div>
        <div class="nav">
            <nav>
                <p>Roulette | My Recipies | Logout</p>
            </nav>
        </div>
    </header>
    <main>
        <div class="ingredients">
            <h2>What's in your fridge?</h2>
            <form>
                <h3>Meats</h3>
                    <input type="checkbox" id='steak' name="steak">
                    <label for="steak">Steak</label>
                    <input type="checkbox" id='chicken' name="chicken">
                    <label for="chicken">Chicken</label>
                    <input type="checkbox" id='pork' name="pork">
                    <label for="pork">Pork</label>
                <h3>Veggies</h3>
                <input type="checkbox" id='green-beans' name="green-beans">
                <label for="green-beans">Green Beans</label>
                <input type="checkbox" id='brocolli' name="brocolli">
                <label for="brocolli">Brocolli</label>
                <input type="checkbox" id='zucchini' name="zucchini">
                <label for="zucchini">Zucchini</label>
                <h3>Misc.</h3>
                <input type="text"><button>+</button>
                <button type="submit">Let's Eat</button>
            </form>
        </div>
    </main>
</body>
</html>
